<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>ThunderChat!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
    integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1 id="thunderchat">Thunder<img src="assets/logo.png" id="logo" />Chat</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4" style="padding-left: 20px; background-color:rgb(192, 192, 238);">
      <h3>Kullanıcılar (online kişiler)</h3>
      <hr>
      <div id="users">
        <blockquote>
          Kullanıcı 1<br>
          Kullanıcı 2
        </blockquote>
      </div>
    </div>
    <div id="chat_alan" class="col-sm-8" style="background-color:gray;">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <div class="col-sm-12" style="background-color:lavender;"><input type="text" id="sender" placeholder="Ad"></div>
      <div class="col-sm-12" style="background-color:lavenderblush;"><input type="text" id="message"
          placeholder="Mesaj"></div>
      <div class="col-sm-12" style="background-color:lavender;"><button onclick="gonder()">Gönder</button></div>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>
<script src='chat.js'></script>

</html>
